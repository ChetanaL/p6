 
<!DOCTYPE html> 
<html lang="en" ng-app="todoApp"> 
 
<head> 
    <meta charset="UTF-8"> 
    <title>To-Do List App</title> 
    <script 
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        } 
 
        .container { 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            padding: 20px; 
            border-radius: 5px; 
            text-align: center; 
        } 
 
        ul { 
            list-style-type: none; 
            padding: 0; 
        } 
 
        li { 
            margin-bottom: 10px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            background-color: #fff; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        } 
 
        input[type="text"] { 
 
 
 
 
 
            padding: 8px; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
        } 
 
        button { 
            margin-left: 5px; 
            background-color: #4caf50; 
            color: white; 
            border: none; 
            border-radius: 3px; 
            padding: 8px; 
            cursor: pointer; 
        } 
 
        button.edit { 
            background-color: #2196F3; 
        } 
 
        button.delete { 
            background-color: #f44336; 
        } 
    </style> 
</head> 
 
<body> 
    <div ng-controller="TodoController" class="container"> 
        <h2>To-Do List</h2> 
        <input type="text" ng-model="newTask" placeholder="Add a new task"> 
        <button ng-click="addTask()">Add</button> 
 
        <ul> 
            <li ng-repeat="task in tasks"> 
                {{ task.name }} 
                <button class="edit" ng-click="editTask($index)">Edit</button> 
                <button class="delete" ng-click="deleteTask($index)">Delete</button> 
            </li> 
        </ul> 
    </div> 
 
    <script> 
        angular.module('todoApp', []) 
            .controller('TodoController', function ($scope) { 
                $scope.tasks = [ 
                    { name: 'Task 1' }, 
                    { name: 'Task 2' }, 
                    { name: 'Task 3' }, 
                ]; 
                    $scope.addTask = function () { 
                    if ($scope.newTask) { 
                        $scope.tasks.push({ name: $scope.newTask }); 
                        $scope.newTask = ''; 
                    } 
                }; 
 
                $scope.editTask = function (index) { 
                    var editedTask = prompt('Edit task:', $scope.tasks[index].name); 
                    if (editedTask !== null) { 
                        $scope.tasks[index].name = editedTask; 
                    } 
                }; 
 
                $scope.deleteTask = function (index) { 
                    var confirmDelete = confirm('Are you sure you want to delete this task?'); 
                    if (confirmDelete) { 
                        $scope.tasks.splice(index, 1); 
                    } 
                }; 
            }); 
    </script> 
</body> 
 
</html>
